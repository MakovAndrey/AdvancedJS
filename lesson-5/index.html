<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="../lesson-5/styles/normalize.css">
    <link rel="stylesheet" href="../lesson-5/styles/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <search> </search>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <cart :cart-items="cartItems" :img="shopCartImg" :visibility="showCart"></cart>
            </div>
        </header>
        <main>
            <products :products="filtered" :img="productImg" @add-product="addProduct"></products>
            <errorURL v-if='errorURL'></errorURL>
        </main>
    </div>


    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../lesson-5/js/products.js"></script>
    <script src="../lesson-5/js/shopCart.js"></script>
    <script src="../lesson-5/js/search.js"></script>
    <script src="../lesson-5/js/errorURL.js"></script>
    <script src="../lesson-5/js/main.js"></script>

</body>

</html>
